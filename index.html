<!DOCTYPE html>
<html>
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="staystaked.ico">
    <title>StayStaked</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            color: #ff6ec7;
            background-color: black;
            font-family: 'Outfit', sans-serif;
        }
        h1 {
            font-size: 32px;
            padding-bottom: 10px;
        }
        
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        button {
            background-color: #ff6ec7;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: block;
            font-size: 16px;
            margin: 4px auto;
            cursor: pointer;
            border-radius: 20px;
            font-family: 'Outfit', sans-serif;
        }
        
        .logo {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>StayStaked Under Construction</h1>
        <h1>Coming Soon...</h1>
        <button onclick="window.location.href='https://discord.gg/X5Tb4uUMuc'">Join the Discord</button>
    </div>
</body>
</html>
