<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <meta property="og:title" content="1v1You" />
    <meta property="og:description" content="The best analytics bot out there." />
    <meta property="og:image" content="https://cdn.discordapp.com/attachments/930975490460778566/1197665846487699577/1v1youlogo.png?ex=65bc183d&is=65a9a33d&hm=02edf286e93554540ed6fa67ea7dc8862a5cd352453d7dcd30ba5177b7467f63&" />
    <meta property="og:url" content="https://1v1you.com/" />
    <meta property="og:type" content="website" />
    <title>1v1You</title>

    <style>
        body, html {
            height: 100%;
            margin: 0;
            color: white;
            background-color: black;
            font-family: 'Outfit', sans-serif; /* Default font for the page */
        }

        h1 {
            font-size: larger;
            padding-bottom: 10px;
        }
        
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        button {
            background-color: #ff6ec7;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: block; /* Changed from inline-block to block */
            font-size: 16px;
            margin: 4px auto; /* Center the button horizontally */
            cursor: pointer;
            border-radius: 20px; /* Rounded corners */
            font-family: 'Outfit', sans-serif;
        }
        
        .logo {
            width: 300px; /* or any size you prefer */
            height: auto;
            margin-bottom: 20px; /* Space between logo and button */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Your Logo" class="logo"> 
        <h1>The best analytics bot out there.</h1>
        <button onclick="location.href='https://discord.gg/JtmBNwz8cz'">Get Started</button> 
    </div>
</body>
</html>
